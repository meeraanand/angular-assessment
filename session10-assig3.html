<html>
<head>
	<title>Title</title>
	<meta charset="UTF-8" />
	<script src="angular.js" type="text/javascript">
	</script>
	<script type="text/javascript">
	var myApp = angular.module("myApp",[]);
	myApp.controller("myCtrl",function($scope){
		$scope.msg = "Hello World!"

	});

	</script>
	<body>
     <div ng-app="myApp" ng-controller="myCtrl">
     	<p>{{msg}}</p>


     </div>	


	</body>
	</html>
