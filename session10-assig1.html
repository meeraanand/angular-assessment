
<!doctype html>
<html>
<head>
	<title>Title</title>
	<script src="angular.js" type="text/javascript">
	</script>
	<script type="text/javascript">
	var myModule = angular.module('myModule', []);
	myModule.controller('MyCtrl', function ($scope) {
		$scope.click = function() { 
			alert("first name is "+$scope.name+"and last name is "+$scope.age); 
		};
	});
	</script>
</head>
<body>
	<div ng-app="myModule" 
	<div ng-controller="MyCtrl">
		<p>Name: <input type="text" ng-model="name"></p>
		<p>Age: <input type="text" ng-model="age"></p>
		
		<button ng-click="click()">Submit</button>
		<table> 
          <tr>
          	<td> {{name}}</td>
          	<td> {{age}} </td>
          

          </tr>

		</table>	
		
	</div>
</div>
</body>
</html>
